version: 0.2

env:
  variables:
    IMAGE_REPO_NAME: "bwapp-image-repo"
    IMAGE_TAG: "latest"  # 실제 태그로 변경 가능
    ACCOUNT_ID: "329984431650"
    AWS_DEFAULT_REGION: "ap-northeast-2"
    ECS_CLUSTER_NAME: "Bwapp-deploy-ECS-cluster"
    ECS_SERVICE_NAME: "Bwapp-service"
    TASK_FAMILY: "Bwapp-tasks"

phases:
  pre_build:
    commands:
      - echo "=== PRE_BUILD ==="
      - echo "IMAGE_TAG=$IMAGE_TAG"
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com

  build:
    commands:
      - echo "=== BUILD ==="
      - docker build -t $IMAGE_REPO_NAME:$IMAGE_TAG .
      - docker tag $IMAGE_REPO_NAME:$IMAGE_TAG $ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME:$IMAGE_TAG

  post_build:
    commands:
      - echo "=== PUSH IMAGE ==="
      - docker push $ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME:$IMAGE_TAG

      - echo "=== CREATE taskdef.json ==="
      - |
        cat <<EOF > taskdef.json
        {
          "family": "$TASK_FAMILY",
          "executionRoleArn": "arn:aws:iam::$ACCOUNT_ID:role/ecsTaskExecutionRole",
          "networkMode": "awsvpc",
          "requiresCompatibilities": ["FARGATE"],
          "cpu": "256",
          "memory": "2048",
          "containerDefinitions": [
            {
              "name": "Bwapp-container",
              "image": "$ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME:$IMAGE_TAG",
              "essential": true,
              "portMappings": [
                {
                  "containerPort": 8080,
                  "protocol": "tcp"
                }
              ]
            }
          ]
        }
        EOF

      - echo "=== REGISTER NEW TASK DEFINITION ==="
      - TASK_REVISION_ARN=$(aws ecs register-task-definition --cli-input-json file://taskdef.json --query 'taskDefinition.taskDefinitionArn' --output text)
      - echo "New Task Definition ARN: $TASK_REVISION_ARN"

      - echo "=== CREATE imageDetail.json ==="
      - |
        cat <<EOF > imageDetail.json
        [
          {
            "name": "Bwapp-container",
            "image": "$ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME:$IMAGE_TAG"
          }
        ]
        EOF

      - echo "=== CREATE appspec.yml ==="
      - |
        cat <<EOF > appspec.yml
        version: 0.0
        Resources:
          - TargetService:
              Type: AWS::ECS::Service
              Properties:
                TaskDefinition: "$TASK_REVISION_ARN"
                LoadBalancerInfo:
                  ContainerName: "Bwapp-container"
                  ContainerPort: 8080
        EOF

artifacts:
  files:
    - imageDetail.json
    - taskdef.json
    - appspec.yml
